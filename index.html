<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Prompt:wght@300&family=Roboto&family=Source+Sans+Pro&family=Ubuntu&display=swap"
    rel="stylesheet" />

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <main class="card">
      <figure>
        <img class="qr-code-img" src="./images/image-qr-code.png" alt="qr-code" />
      </figure>
      <figcaption>
        <h3 class="title">
          Improve your front-end skills by building projects
        </h3>
        <p>Scan the QR to visit Frontend Mentor and take your coding skills to the next level</p>
      </figcaption>
    </main>
  </div>
  
</body>
</html>
